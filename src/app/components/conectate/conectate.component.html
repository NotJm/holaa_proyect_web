<div class="min-h-screen bg-gray-100">
  <!-- Navbar -->
  <header class="sticky top-0 bg-white shadow z-10">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold">HOLAA</div>

      <!-- Navegación -->
      <nav class="space-x-4 text-lg">
        <a href="#" class="hover:text-indigo-500">Nuevo Hoy</a>
        <a href="#" class="hover:text-indigo-500">Ropa</a>
        <a href="#" class="hover:text-indigo-500">Calzado</a>
        <a href="#" class="hover:text-indigo-500">Belleza</a>
        <a href="#" class="hover:text-indigo-500">Accesorios</a>
      </nav>

      <!-- Controles de búsqueda y carrito -->
      <div class="flex items-center space-x-4">
        <!-- Input de búsqueda -->
        

        <button class="hover:text-indigo-500">Carrito</button>
      </div>
    </div>
  </header>

  <!-- Contenido Principal -->
  <div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
    <div class="flex w-full max-w-5xl shadow-lg rounded-lg overflow-hidden bg-white">
      <!-- Sección Izquierda: Formularios -->
      <div class="w-1/2 p-12">
        <nav class="flex justify-around text-lg font-semibold mb-8 text-gray-800">
          <button (click)="showRegisterForm()" class="hover:underline">Regístrate</button>
          <button (click)="showLoginForm()" class="hover:underline">Iniciar sesión</button>
        </nav>

        <div class="text-center">
          <ng-container *ngIf="showRegister">
            <h1 class="text-4xl font-bold mb-6 text-gray-900">Únete a Nosotros</h1>
            <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()" class="space-y-4 w-full max-w-md mx-auto">
              <input type="text" formControlName="username" placeholder="Username"
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm" />
              <input type="email" formControlName="email" placeholder="Correo Electrónico"
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm" />
              <input type="password" formControlName="password" placeholder="Contraseña"
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm" />
        
              <!-- Contenedor del reCAPTCHA -->
              <div id="recaptcha-container" class="g-recaptcha mt-4"></div>
        
              <button type="submit" class="w-full bg-black text-white py-2 rounded-md hover:bg-gray-800 mt-4">
                Registrarse
              </button>
            </form>            
          </ng-container>
        
          <ng-container *ngIf="!showRegister">
            <h1 class="text-4xl font-bold mb-6 text-gray-900">Bienvenido de Nuevo</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" class="space-y-4 w-full max-w-md mx-auto">
              <input type="email" formControlName="email" placeholder="Correo Electrónico"
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm" />
              <input type="password" formControlName="password" placeholder="Contraseña"
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm" />
              <button type="submit" class="w-full bg-black text-white py-2 rounded-md hover:bg-gray-800">
                Iniciar sesión
              </button>
            </form>
          </ng-container>
        </div>
        

        <!-- Botones Sociales -->
        <div class="mt-8 flex justify-center space-x-4">
          <a href="#" class="social-btn">
            <img src="facebook.ico" alt="Facebook" class="h-8 w-8" />
          </a>
          <a href="#" class="social-btn">
            <img src="whatsapp.ico" alt="WhatsApp" class="h-8 w-8" />
          </a>
        </div>
      </div>

      <!-- Sección Derecha: Imagen Lateral -->
      <div class="w-1/2 relative image-container">
        <img src="/Hola_prueba.jpg" alt="Imagen Lateral" class="image-lateral">
        <div class="image-overlay"></div>
      </div>
    </div>
  </div>
</div>
