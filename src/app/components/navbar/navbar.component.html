<!-- Navbar -->
<header class="sticky top-0 z-10 bg-white flex flex-col pb-4 shadow shadow-black">
    <!-- Primera fila (Iniciar sesión / Registrarse) -->
    <div class="px-3 py-3 flex items-end justify-end">
        <div>
            <ul class="flex items-center space-x-5 list-none">
                <li>
                    <a routerLink="/auth/login" class="font-montserrat font-bold text-lg text-plum relative group">
                        <span>Iniciar Sesión</span>
                        <span class="block h-0.5 bg-plum transition-all duration-300 
                        ease-in-out scale-x-0 group-hover:scale-x-100"></span>
                    </a>
                </li>
                <li>
                    <a routerLink="/auth/signin"
                        class="font-montserrat font-semibold text-lg text-deepBurgundy relative group">
                        <span>Registrarse</span>
                        <span class="block h-0.5 bg-deepBurgundy transition-all duration-300 
                        ease-in-out scale-x-0 group-hover:scale-x-100"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Segunda fila (Logo centrado, barra de busqueda y barra de navegación) -->
    <div class="flex items-center justify-between px-4">
        <!-- Logo centrado -->
        <div class="flex">
            <a routerLink="/" class="cursor-pointer">
                <img src="./logo.webp" width="200" alt="Logo" />
            </a>
        </div>

        <div class="w-full flex-grow mx-4 max-w-xl">

        </div>


        <!-- Navegación derecha (Búsqueda, Favoritos, Carrito) -->
        <div class="flex items-center space-x-5">
            <form class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <span class="icon-[material-symbols--search] w-6 h-6"></span>
                </span>
                <input type="text" placeholder="Búsqueda" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md shadow-sm font-montserrat 
                    focus:outline-none focus:ring-1 hover:border-gray-400 focus:ring-gray-500 focus:border-gray-500" />
            </form>
            <a href="#" aria-label="Favoritos">
                <i class="icon-[material-symbols--favorite] w-8 h-8"></i>
            </a>
            <a href="#" aria-label="Carrito de compras">
                <i class="icon-[mdi--shopping] w-8 h-8 "></i>
            </a>
        </div>
    </div>
