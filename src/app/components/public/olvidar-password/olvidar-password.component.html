<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg mt-44">
  <h2 class="text-3xl font-bold text-center mb-6">Recuperar Contraseña</h2>

  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <!-- Campo para el correo electrónico -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Introduce tu correo electrónico"
        class="mt-2 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        required
      />
      <div *ngIf="forgotPasswordForm.controls['email'].invalid && forgotPasswordForm.controls['email'].touched" class="text-red-500 mt-2 text-sm">
        <small *ngIf="forgotPasswordForm.controls['email'].errors?.['required']">El correo es obligatorio</small>
        <small *ngIf="forgotPasswordForm.controls['email'].errors?.['email']">Formato del correo inválido</small>
      </div>
    </div>

    <!-- Botón de enviar -->
    <button
      type="submit"
      [disabled]="forgotPasswordForm.invalid"
      class="w-full bg-black text-white font-semibold py-2 rounded-md hover:bg-gray-800 transition-colors duration-200 disabled:opacity-50"
    >
      Enviar Instrucciones
    </button>
  </form>

  <!-- Mensajes de éxito o error -->
  <div *ngIf="message" class="mt-4 p-4 bg-green-100 text-green-700 rounded-md">
    {{ message }}
  </div>
  <div *ngIf="error" class="mt-4 p-4 bg-red-100 text-red-700 rounded-md">
    {{ error }}
  </div>

  <!-- Vínculo para volver a iniciar sesión -->
  <div class="mt-6 text-center">
    <a href="/auth/login" class="text-indigo-500 hover:text-indigo-700 transition-colors duration-200">
      Volver a Iniciar Sesión
    </a>
  </div>
</div>
