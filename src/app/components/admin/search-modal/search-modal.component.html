<div 
  *ngIf="isModalOpen" 
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  (click)="closeModal()"> <!-- Captura los clics en el fondo del modal -->
  
  <div class="bg-white dark:bg-gray-900 p-6 rounded-lg shadow-lg w-1/2" (click)="$event.stopPropagation()"> <!-- Evita que se cierre cuando se haga clic en el modal -->
    <form>
      <input type="text" placeholder="Buscar..." class="w-full border border-gray-300 dark:border-gray-700 rounded-full px-4 py-2 focus:outline-none focus:ring focus:border-cerise">
    </form>
  </div>
</div>
