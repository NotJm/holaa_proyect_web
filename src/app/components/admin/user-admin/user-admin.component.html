<div class="w-full max-w-full mx-auto p-8 space-y-8">
  <h1 class="text-3xl font-bold mb-6 text-center">Usuarios</h1>
  
  <!-- Tabla de usuarios -->
  <div class="bg-white p-8 rounded shadow-md overflow-x-auto">
    <table class="w-full border border-gray-300 divide-y divide-gray-200">
      <thead class="bg-gray-100">
        <tr class="text-left">
          <th class="p-4 font-semibold text-sm text-gray-600 uppercase tracking-wide">Nombre de Usuario</th>
          <th class="p-4 font-semibold text-sm text-gray-600 uppercase tracking-wide">Correo</th>
          <th class="p-4 font-semibold text-sm text-gray-600 uppercase tracking-wide">Estado</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <!-- Iteramos sobre la lista de usuarios -->
        <tr *ngFor="let usuario of usuarios" class="bg-white hover:bg-gray-50 transition-colors duration-150">
          <td class="p-4 text-sm text-gray-700">{{ usuario.nombre }}</td>
          <td class="p-4 text-sm text-gray-700">{{ usuario.correo }}</td>
          <td class="p-4 text-sm">
            <!-- Mostramos Activo/Inactivo con colores -->
            <span [ngClass]="usuario.activo ? 'text-green-600 font-semibold' : 'text-gray-500'">
              {{ usuario.activo ? 'Activo' : 'Inactivo' }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
