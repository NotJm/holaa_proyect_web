<div class="logo-upload-container">
    <h2 class="text-xl font-bold mb-4">Subir logo</h2>
    
    <!-- BotÃ³n para abrir el widget de Cloudinary -->
    <button (click)="openCloudinaryWidget()" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition-colors duration-200">
      Subir logo
    </button>
  
    <!-- Vista previa del logo subido -->
    <div *ngIf="logoUrl" class="mt-4">
      <h3 class="text-lg font-semibold mb-2">Vista previa del logo:</h3>
      <img [src]="logoUrl" alt="Logo subido" class="max-w-full h-auto shadow-lg rounded-lg"/>
    </div>
  </div>
