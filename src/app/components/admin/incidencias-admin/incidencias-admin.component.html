<div class="container mx-auto p-4 space-y-8">
    <h1 class="text-2xl font-bold">Administración de Incidencias</h1>
  
    <!-- Sección para editar el número de intentos fallidos -->
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-semibold">Intentos fallidos</h2>
      <label class="block mb-2">Número máximo de intentos fallidos antes de bloquear al usuario:</label>
      <input [(ngModel)]="intentosFallidosMaximos" type="number" class="w-full p-2 border rounded" />
    </div>
  
    <!-- Sección para editar el mensaje de los correos -->
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-semibold">Editar mensaje de correo</h2>
      <label class="block mb-2">Mensaje que se enviará en los correos:</label>
      <textarea [(ngModel)]="mensajeEmail" rows="5" class="w-full p-2 border rounded"></textarea>
    </div>
  
    <!-- Sección para editar el tiempo de expiración del token -->
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-semibold">Tiempo de verificación del correo</h2>
      <label class="block mb-2">Tiempo de expiración del token (en minutos):</label>
      <input [(ngModel)]="tiempoToken" type="number" class="w-full p-2 border rounded" />
    </div>
  
    <!-- Filtro de días para usuarios bloqueados -->
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-semibold">Usuarios Bloqueados</h2>
      <label class="block mb-2">Filtrar usuarios que han estado bloqueados por menos de:</label>
      <select [(ngModel)]="filtroDias" class="w-full p-2 border rounded">
        <option value="1">1 día</option>
        <option value="7">7 días</option>
        <option value="30">30 días</option>
      </select>
    </div>
  
    <!-- Lista de usuarios bloqueados -->
    <div class="overflow-x-auto">
      <table class="min-w-full border border-gray-300">
        <thead>
          <tr class="bg-gray-200 text-left">
            <th class="p-4 border">Nombre</th>
            <th class="p-4 border">Bloqueado Desde</th>
            <th class="p-4 border">Razón</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of getUsuariosFiltrados()" class="bg-white">
            <td class="p-4 border">{{ usuario.nombre }}</td>
            <td class="p-4 border">{{ usuario.bloqueadoDesde | date: 'longDate' }}</td>
            <td class="p-4 border">{{ usuario.razon }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
