<div class="max-w-screen-lg mx-auto p-6 space-y-8">
  <h1 class="text-3xl font-bold mb-6 text-center">Administración de Incidencias</h1>

  <!-- División en columnas para pantallas grandes -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Sección para editar el número de intentos fallidos -->
    <div class="bg-white p-6 rounded shadow-md">
      <h2 class="text-xl font-semibold mb-4">Intentos fallidos</h2>
      <label class="block mb-2">Número máximo de intentos fallidos antes de bloquear al usuario:</label>
      <input [(ngModel)]="intentosFallidosMaximos" type="number" class="w-full p-3 border rounded-md" />
      <button (click)="guardarIntentosFallidos()" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Guardar</button>
    </div>
    

    <!-- Sección para editar el mensaje de los correos -->
    <div class="bg-white p-6 rounded shadow-md">
      <h2 class="text-xl font-semibold mb-4">Editar mensaje de correo</h2>
    
      <label class="block mb-2">Mensaje que se enviará en los correos:</label>
      <textarea [(ngModel)]="mensajeEmail" class="w-full p-3 border rounded-md"></textarea>
    
      <button (click)="updateEmailMessage()" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">
        Guardar mensaje
      </button>
    </div>

    <!-- Sección para editar el tiempo de expiración del token -->
    <div class="bg-white p-6 rounded shadow-md">
      <h2 class="text-xl font-semibold mb-4">Tiempo de verificación del correo</h2>
      <label class="block mb-2">Tiempo de expiración del token (en minutos):</label>
      <input [(ngModel)]="tiempoToken" type="number" class="w-full p-3 border rounded-md" />
    </div>

    <!-- Filtro de días para usuarios bloqueados -->
    <div class="bg-white p-6 rounded shadow-md">
      <h2 class="text-xl font-semibold mb-4">Usuarios Bloqueados</h2>
      <label class="block mb-2">Filtrar usuarios que han estado bloqueados por menos de:</label>
      <select [(ngModel)]="filtroDias" class="w-full p-3 border rounded-md">
        <option value="1">1 día</option>
        <option value="7">7 días</option>
        <option value="30">30 días</option>
      </select>
    </div>
  </div>
