<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Políticas</h1>
  
    <!-- Tabla de políticas -->
    <a href="#" class="text-blue-600 mb-4 block">Agregar</a>
    <div class="overflow-x-auto">
      <table class="min-w-full border border-gray-300">
        <thead>
          <tr class="bg-gray-200 text-left">
            <th class="p-4 border">Num</th>
            <th class="p-4 border">Título</th>
            <th class="p-4 border">Política</th>
            <th class="p-4 border">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let politica of politicas" class="bg-white">
            <td class="p-4 border">{{ politica.num }}</td>
            <td class="p-4 border">{{ politica.titulo }}</td>
            <td class="p-4 border">{{ politica.politica }}</td>
            <td class="p-4 border space-x-2">
              <!-- Botones de acción -->
              <a href="#" (click)="verPolitica(politica)" class="text-green-600">Ver</a>
              <a href="#" (click)="editarPolitica(politica)" class="text-blue-600">Editar</a>
              <a href="#" class="text-red-600">Eliminar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Modal para Ver la Política Completa -->
    <div *ngIf="selectedPolitica && !isEditing" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
      <div class="bg-white rounded-lg p-6 w-1/2">
        <div class="flex justify-between">
          <h2 class="text-xl font-bold">{{ selectedPolitica.titulo }}</h2>
          <button (click)="cerrarModal()" class="text-red-600 text-2xl">&times;</button>
        </div>
        <p class="mt-4">{{ selectedPolitica.completo }}</p>
      </div>
    </div>
  
    <!-- Modal para Editar la Política -->
    <div *ngIf="selectedPolitica && isEditing" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
      <div class="bg-white rounded-lg p-6 w-1/3">
        <h2 class="text-xl font-bold mb-4">Editar política</h2>
        <label class="block mb-2">Título</label>
        <input [(ngModel)]="selectedPolitica.titulo" type="text" class="w-full p-2 border mb-4">
  
        <label class="block mb-2">Política</label>
        <textarea [(ngModel)]="selectedPolitica.completo" class="w-full p-2 border mb-4" rows="5"></textarea>
  
        <button (click)="guardarCambios()" class="bg-blue-600 text-white px-4 py-2 rounded">Guardar</button>
        <button (click)="cerrarModal()" class="ml-2 text-gray-600">Cancelar</button>
      </div>
    </div>
  </div>
