<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Usuarios</h1>
    
    <!-- Tabla de usuarios -->
    <div class="overflow-x-auto">
      <table class="min-w-full border border-gray-300">
        <thead>
          <tr class="bg-gray-200 text-left">
            <th class="p-4 border">Nombre de Usuario</th>
            <th class="p-4 border">Correo</th>
            <th class="p-4 border">Estado</th>
          </tr>
        </thead>
        <tbody>
          <!-- Iteramos sobre la lista de usuarios -->
          <tr *ngFor="let usuario of usuarios" class="bg-white">
            <td class="p-4 border">{{ usuario.nombre }}</td>
            <td class="p-4 border">{{ usuario.correo }}</td>
            <td class="p-4 border">
              <!-- Mostramos Activo/Inactivo con colores -->
              <span [ngClass]="usuario.activo ? 'text-green-600' : 'text-gray-500'">
                {{ usuario.activo ? 'Activo' : 'Inactivo' }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
