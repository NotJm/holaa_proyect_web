<!-- Contenedor principal con el menú flotante -->
<div class="fixed bottom-4 right-4 group z-[9999]">
  <!-- Botón de Home (el que se muestra por defecto) -->
  <div class="bg-yellow-500 w-12 h-12 rounded-full flex items-center justify-center cursor-pointer">
    <span class="text-white text-2xl">?</span>
  </div>

  <!-- Contenedor de los íconos que aparecerán al hacer hover, desplegados hacia arriba -->
  <div class="flex flex-col items-center space-y-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300 transform group-hover:translate-y-0 translate-y-16">
    
    <!-- Icono de Instagram -->
    <a href="https://instagram.com" target="_blank" class="bg-pink-500 w-12 h-12 rounded-full flex items-center justify-center">
      <span class="icon-[mdi--instagram]" style="color: white; font-size: 24px;"></span>
    </a>

    <!-- Icono de Facebook -->
    <a href="https://facebook.com" target="_blank" class="bg-blue-600 w-12 h-12 rounded-full flex items-center justify-center">
      <span class="icon-[mdi--facebook]" style="color: white; font-size: 24px;"></span>
    </a>

    <!-- Icono de WhatsApp -->
    <a href="https://whatsapp.com" target="_blank" class="bg-green-500 w-12 h-12 rounded-full flex items-center justify-center">
      <span class="icon-[mdi--whatsapp]" style="color: white; font-size: 24px;"></span>
    </a>

    <!-- Botón para activar/desactivar el modo oscuro -->
    <button class="bg-black w-12 h-12 rounded-full flex items-center justify-center" (click)="toggleDarkMode()">
      <span class="icon-[material-symbols--dark-mode]" style="color: white; font-size: 24px;"></span>
    </button>
  </div>
</div>
